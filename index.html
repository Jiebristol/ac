<!DOCTYPE html>
<html>
<head>
    <title>Device Orientation Example</title>
    <style>
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Device Orientation Example</h1>
    <div id="output">
        <p>Alpha (Rotation around Z-axis): <span id="alpha"></span></p>
        <p>Beta (Tilt front-back around X-axis): <span id="beta"></span></p>
        <p>Gamma (Tilt left-right around Y-axis): <span id="gamma"></span></p>
    </div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                document.getElementById('alpha').innerText = event.alpha.toFixed(2);
                document.getElementById('beta').innerText = event.beta.toFixed(2);
                document.getElementById('gamma').innerText = event.gamma.toFixed(2);
            }, true);
        } else {
            alert("Device Orientation API not supported.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>获取相机朝向和经纬度</title>
</head>
<body>
    <h1>相机朝向和经纬度信息</h1>
    <p id="orientation">相机朝向: 未知</p>
    <p id="location">当前位置: 未知</p>

    <script>
        // 检测设备是否支持DeviceOrientationEvent
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                // 获取alpha值，即设备围绕Z轴的旋转角度
                var alpha = event.alpha;

                // 这里你可以使用alpha来判断相机的朝向
                document.getElementById('orientation').innerText = '相机朝向: ' + alpha + '度';
            }, false);
        } else {
            document.getElementById('orientation').innerText = '设备不支持方向传感器';
        }

        // 检测设备是否支持Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // 显示当前位置的经纬度
                document.getElementById('location').innerText = '当前位置: 纬度 ' + latitude + ', 经度 ' + longitude;
            }, function(error) {
                document.getElementById('location').innerText = '获取位置失败: ' + error.message;
            });
        } else {
            document.getElementById('location').innerText = '设备不支持地理定位';
        }
    </script>
</body>
</html>
